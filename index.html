<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador Gato ou Cachorro üê±üê∂</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.2em;
            text-align: center;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1em;
            text-align: center;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
            text-align: center;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: scale(1.02);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #667eea;
            font-weight: 600;
            font-size: 1.1em;
        }

        .upload-subtext {
            color: #999;
            font-size: 0.9em;
            margin-top: 5px;
        }

        #fileInput {
            display: none;
        }

        .preview-container {
            margin: 20px 0;
            display: none;
            text-align: center;
        }

        .preview-container.active {
            display: block;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        #preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
            display: block;
        }

        .result-container {
            margin-top: 30px;
        }

        #status {
            font-size: 1.1em;
            color: #666;
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
            margin-bottom: 10px;
            text-align: center;
        }

        #status.loading {
            background: #fff3cd;
            color: #856404;
        }

        #status.ready {
            background: #d4edda;
            color: #155724;
        }

        #status.error {
            background: #f8d7da;
            color: #721c24;
        }

        #result {
            font-size: 2em;
            font-weight: bold;
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
            display: none;
            animation: bounceIn 0.6s ease;
            text-align: center;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        #result.show {
            display: block;
        }

        #result.cat {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #d63447;
        }

        #result.dog {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            color: #2d6ca5;
        }

        .emoji {
            font-size: 1.5em;
            display: inline-block;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .confidence {
            font-size: 0.6em;
            margin-top: 10px;
            opacity: 0.8;
        }

        .predictions-list {
            margin-top: 20px;
            text-align: left;
        }

        .prediction-item {
            padding: 12px;
            margin: 8px 0;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .prediction-label {
            display: flex;
            justify-content: space-between;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .prediction-bar {
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }

        .prediction-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
        }

        .btn-new {
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
        }

        .btn-new.show {
            display: inline-block;
        }

        .btn-new:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 1.8em;
            }

            #result {
                font-size: 1.5em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üê± Gato ou Cachorro? üê∂</h1>
        <p class="subtitle">Intelig√™ncia Artificial para classificar seus pets favoritos!</p>
        
        <div id="status" class="loading">Carregando modelo de IA...</div>
        
        <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">üì∏</div>
            <div class="upload-text">Clique ou arraste uma imagem aqui</div>
            <div class="upload-subtext">Suporta JPG, PNG e GIF</div>
        </div>
        
        <input type="file" id="fileInput" accept="image/*" onchange="loadImage(event)">
        
        <div class="preview-container" id="previewContainer">
            <img id="preview" />
        </div>
        
        <div id="result"></div>
        
        <div class="predictions-list" id="predictionsList"></div>
        
        <button class="btn-new" id="btnNew" onclick="resetApp()">Analisar Outra Imagem</button>
    </div>

    <script>
        const MODEL_URL = "https://teachablemachine.withgoogle.com/models/i7vPHJXFP/";
        let model, isModelReady = false;

        // Inicializar o modelo
        async function init() {
            const statusEl = document.getElementById('status');
            try {
                statusEl.className = 'loading';
                statusEl.innerText = "‚è≥ Carregando modelo de IA...";
                
                const modelURL = MODEL_URL + "model.json";
                const metadataURL = MODEL_URL + "metadata.json";
                model = await tmImage.load(modelURL, metadataURL);
                isModelReady = true;
                
                statusEl.className = 'ready';
                statusEl.innerText = "‚úÖ Modelo pronto! Envie uma imagem para come√ßar";
            } catch (error) {
                console.error("Erro ao carregar modelo:", error);
                statusEl.className = 'error';
                statusEl.innerText = "‚ùå Erro ao carregar modelo. Verifique sua conex√£o!";
            }
        }
        init();

        // Configurar drag and drop
        const uploadArea = document.getElementById('uploadArea');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });

        // Carregar imagem
        async function loadImage(event) {
            const file = event.target.files[0];
            if (!file) return;
            handleFile(file);
        }

        async function handleFile(file) {
            if (!isModelReady) {
                alert("‚è≥ Aguarde o modelo carregar completamente!");
                return;
            }

            const statusEl = document.getElementById('status');
            const image = document.getElementById('preview');
            const previewContainer = document.getElementById('previewContainer');
            const resultEl = document.getElementById('result');
            const predictionsListEl = document.getElementById('predictionsList');
            const btnNew = document.getElementById('btnNew');
            
            // Mostrar preview
            image.src = window.URL.createObjectURL(file);
            previewContainer.classList.add('active');
            
            // Limpar resultados anteriores
            resultEl.classList.remove('show', 'cat', 'dog');
            predictionsListEl.innerHTML = '';
            btnNew.classList.remove('show');
            
            image.onload = async () => {
                try {
                    statusEl.className = 'loading';
                    statusEl.innerText = "üîç Analisando imagem com IA...";
                    
                    // Fazer predi√ß√£o
                    const predictions = await model.predict(image);
                    
                    // Ordenar por probabilidade
                    predictions.sort((a, b) => b.probability - a.probability);
                    
                    const best = predictions[0];
                    const confidence = (best.probability * 100).toFixed(1);
                    
                    // Determinar categoria
                    const isCat = best.className.toLowerCase().includes("gato") || 
                                  best.className.toLowerCase().includes("cat");
                    const emoji = isCat ? "üê±" : "üê∂";
                    const resultClass = isCat ? "cat" : "dog";
                    
                    // Mensagens personalizadas baseadas na confian√ßa
                    let message = "";
                    if (confidence >= 90) {
                        message = "Tenho certeza absoluta!";
                    } else if (confidence >= 70) {
                        message = "Estou bem confiante!";
                    } else if (confidence >= 50) {
                        message = "Acho que √© isso...";
                    } else {
                        message = "N√£o tenho muita certeza...";
                    }
                    
                    // Mostrar resultado principal
                    resultEl.className = `show ${resultClass}`;
                    resultEl.innerHTML = `
                        <span class="emoji">${emoji}</span>
                        <div>√â um <strong>${best.className}</strong>!</div>
                        <div class="confidence">${message} (${confidence}% de confian√ßa)</div>
                    `;
                    
                    // Mostrar todas as predi√ß√µes
                    predictionsListEl.innerHTML = '<h3 style="margin-bottom: 15px; color: #333;">üìä Detalhes da An√°lise:</h3>';
                    predictions.forEach(pred => {
                        const percent = (pred.probability * 100).toFixed(1);
                        const item = document.createElement('div');
                        item.className = 'prediction-item';
                        item.innerHTML = `
                            <div class="prediction-label">
                                <span>${pred.className}</span>
                                <span><strong>${percent}%</strong></span>
                            </div>
                            <div class="prediction-bar">
                                <div class="prediction-bar-fill" style="width: ${percent}%"></div>
                            </div>
                        `;
                        predictionsListEl.appendChild(item);
                    });
                    
                    // Atualizar status
                    statusEl.className = 'ready';
                    statusEl.innerText = "‚ú® An√°lise conclu√≠da com sucesso!";
                    
                    // Mostrar bot√£o
                    btnNew.classList.add('show');
                    
                } catch (error) {
                    console.error("Erro ao classificar:", error);
                    statusEl.className = 'error';
                    statusEl.innerText = "‚ùå Erro ao analisar a imagem. Tente novamente!";
                }
            };
        }

        function resetApp() {
            document.getElementById('fileInput').value = '';
            document.getElementById('preview').src = '';
            document.getElementById('previewContainer').classList.remove('active');
            document.getElementById('result').classList.remove('show', 'cat', 'dog');
            document.getElementById('predictionsList').innerHTML = '';
            document.getElementById('btnNew').classList.remove('show');
            document.getElementById('status').className = 'ready';
            document.getElementById('status').innerText = "‚úÖ Modelo pronto! Envie uma imagem para come√ßar";
        }
    </script>
</body>

</html>
